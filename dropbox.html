<body>
    <div class="container">
        <h1>Dropboxæ–‡æ¡£è®¿é—®</h1>
        <p>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æˆæƒè®¿é—®æ‚¨çš„Dropboxæ–‡æ¡£</p>
        <button id="authButton" class="btn">è¿æ¥åˆ°Dropbox</button>
        
        <div id="loading" class="loading">

        </div>
        
        <div id="error" class="error"></div>
        <div id="fileContainer" class="file-container" style="display: none;">
            <div id="breadcrumb" class="breadcrumb"></div>

            </button>
            <div class="file-header">

    <script>
        // æ›¿æ¢ä¸ºæ‚¨çš„Dropboxåº”ç”¨key
        const CLIENT_ID = 'u1akik4hgy5ohcg';
        // æ›¿æ¢ä¸ºæ‚¨çš„é‡å®šå‘URI (å¿…é¡»ä¸Dropboxå¼€å‘è€…æ§åˆ¶å°ä¸­è®¾ç½®çš„ä¸€è‡´)
        const REDIRECT_URI = 'https://rain-yyy.github.io/dropbox.html';
        
        // å½“å‰è·¯å¾„
        let currentPath = '';
        // è·¯å¾„å†å²
        let pathHistory = [];
        
        // ç”Ÿæˆéšæœºstateå‚æ•°ç”¨äºé˜²æ­¢CSRFæ”»å‡»
        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15);
        }
        
        // å­˜å‚¨stateå‚æ•°
        function saveState(state) {
            localStorage.setItem('dropbox_auth_state', state);
        }
        
        // éªŒè¯stateå‚æ•°
        function validateState(state) {
            const savedState = localStorage.getItem('dropbox_auth_state');
            return state === savedState;
        }
        
        // å¯åŠ¨OAuthæˆæƒæµç¨‹
        function startOAuth() {
            const state = generateRandomState();
            saveState(state);
            
            // æ„å»ºæˆæƒURL
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;
            
            // é‡å®šå‘åˆ°Dropboxæˆæƒé¡µé¢
            window.location.href = authUrl;
        }
        
        // å¤„ç†æˆæƒå›è°ƒ
        function handleRedirect() {
            // å¦‚æœURLä¸­æœ‰access_tokenï¼Œè¯´æ˜ç”¨æˆ·å·²æˆæƒ
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const state = params.get('state');
            
            if (accessToken && validateState(state)) {
                // å­˜å‚¨è®¿é—®ä»¤ç‰Œ
                localStorage.setItem('dropbox_access_token', accessToken);
                // æ¸…é™¤state
                localStorage.removeItem('dropbox_auth_state');
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                document.getElementById('loading').style.display = 'block';
                
                // è·å–æ–‡ä»¶åˆ—è¡¨
                fetchFiles(accessToken, '');
                
                // æ›´æ–°UI
                document.getElementById('authButton').textContent = 'å·²è¿æ¥åˆ°Dropbox';
                document.getElementById('authButton').disabled = true;
                document.getElementById('fileContainer').style.display = 'block';
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // è·å–Dropboxæ–‡ä»¶åˆ—è¡¨
        async function fetchFiles(accessToken, path) {
            hideError();
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        recursive: false
                    })
                });
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    console.error('APIå“åº”é”™è¯¯:', response.status, response.statusText);
                    // å°è¯•è¯»å–é”™è¯¯å“åº”
                    let errorText = '';
                    try {
                        const errorData = await response.text();
                        errorText = errorData;
                        console.error('é”™è¯¯è¯¦æƒ…:', errorData);
                    } catch (e) {
                        errorText = 'æ— æ³•è·å–è¯¦ç»†é”™è¯¯ä¿¡æ¯';
                    }
                    
                    throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}. ${errorText}`);
                }
                
                // æ£€æŸ¥å“åº”çš„å†…å®¹ç±»å‹
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('å“åº”ä¸æ˜¯JSONæ ¼å¼:', contentType);
                    throw new Error('æ”¶åˆ°äº†éJSONæ ¼å¼çš„å“åº”');
                }
                
                // è§£æJSONä¹‹å‰ï¼Œå…ˆè·å–åŸå§‹æ–‡æœ¬
                const rawText = await response.text();
                if (!rawText || rawText.trim() === '') {
                    console.error('æ”¶åˆ°äº†ç©ºå“åº”');
                    throw new Error('æœåŠ¡å™¨è¿”å›äº†ç©ºå“åº”');
                }
                
                // è§£æJSON
                const data = JSON.parse(rawText);
                
                if (!data.entries) {
                    console.error('å“åº”ä¸­ç¼ºå°‘entrieså­—æ®µ:', data);
                    throw new Error('æ— æ•ˆçš„APIå“åº”æ ¼å¼');
                }
                
                // æ›´æ–°å½“å‰è·¯å¾„
                currentPath = path;
                updateBreadcrumb(path);
                
                // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
                displayFiles(data.entries, path);
                
                // æ›´æ–°è¿”å›æŒ‰é’®çŠ¶æ€
                document.getElementById('backButton').style.display = path === '' ? 'none' : 'inline-flex';
                
            } catch (error) {
                console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                showError(`è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files, path) {
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '';
            
            // æŒ‰ç…§ç±»å‹æ’åºï¼šå…ˆæ˜¾ç¤ºæ–‡ä»¶å¤¹ï¼Œå†æ˜¾ç¤ºæ–‡ä»¶
            files.sort((a, b) => {
                if (a['.tag'] === 'folder' && b['.tag'] !== 'folder') return -1;
                if (a['.tag'] !== 'folder' && b['.tag'] === 'folder') return 1;
                return a.name.localeCompare(b.name);
            });
            
            if (files && files.length > 0) {
                files.forEach(file => {
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    
                    // ä¸ºæ–‡ä»¶å¤¹æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    if (file['.tag'] === 'folder') {
                        fileItem.addEventListener('click', () => {
                            const folderPath = file.path_lower;
                            // ä¿å­˜å½“å‰è·¯å¾„åˆ°å†å²è®°å½•ä»¥ä¾¿è¿”å›
                            pathHistory.push(path);
                            // è·å–è¯¥æ–‡ä»¶å¤¹å†…å®¹
                            fetchFiles(localStorage.getItem('dropbox_access_token'), folderPath);
                        });
                    }
                    
                    // æ–‡ä»¶å›¾æ ‡
                    const iconSpan = document.createElement('span');
                    iconSpan.className = `file-icon ${file['.tag'] === 'folder' ? 'folder-icon' : ''}`;
                    iconSpan.innerHTML = file['.tag'] === 'folder' ? 'ğŸ“' : getFileIcon(file.name);
                    fileItem.appendChild(iconSpan);
                    
                    // æ–‡ä»¶å
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = file.name;
                    fileItem.appendChild(nameSpan);
                    
                    // æ–‡ä»¶ç±»å‹
                    const typeSpan = document.createElement('span');
                    typeSpan.className = 'file-type';
                    typeSpan.textContent = file['.tag'] === 'folder' ? 'æ–‡ä»¶å¤¹' : getFileType(file.name);
                    fileItem.appendChild(typeSpan);
                    
                    fileListElement.appendChild(fileItem);
                });
            } else {
                const emptyFolder = document.createElement('div');
                emptyFolder.className = 'empty-folder';
                emptyFolder.innerHTML = 'ğŸ“‚ æ­¤æ–‡ä»¶å¤¹ä¸ºç©º';
                fileListElement.appendChild(emptyFolder);
            }
        }
        
        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            
            const iconMap = {
                'pdf': 'ğŸ“„',
                'doc': 'ğŸ“',
                'docx': 'ğŸ“',
                'xls': 'ğŸ“Š',
                'xlsx': 'ğŸ“Š',
                'ppt': 'ğŸ“‘',
                'pptx': 'ğŸ“‘',
                'jpg': 'ğŸ–¼ï¸',
                'jpeg': 'ğŸ–¼ï¸',
                'png': 'ğŸ–¼ï¸',
                'gif': 'ğŸ–¼ï¸',
                'mp3': 'ğŸµ',
                'mp4': 'ğŸ¬',
                'zip': 'ğŸ—œï¸',
                'rar': 'ğŸ—œï¸',
                'txt': 'ğŸ“„',
                'md': 'ğŸ“Œ',
                'html': 'ğŸŒ',
                'css': 'ğŸŒ',
                'js': 'ğŸ’»'
            };
            
            return iconMap[extension] || 'ğŸ“„';
        }
        
        // è·å–æ–‡ä»¶ç±»å‹
        function getFileType(fileName) {
            if (!fileName.includes('.')) return 'æ–‡ä»¶';
            
            const extension = fileName.split('.').pop().toLowerCase();
            
            const typeMap = {
                'pdf': 'PDFæ–‡æ¡£',
                'doc': 'Wordæ–‡æ¡£',
                'docx': 'Wordæ–‡æ¡£',
                'xls': 'Excelè¡¨æ ¼',
                'xlsx': 'Excelè¡¨æ ¼',
                'ppt': 'PPTæ¼”ç¤º',
                'pptx': 'PPTæ¼”ç¤º',
                'jpg': 'å›¾ç‰‡',
                'jpeg': 'å›¾ç‰‡',
                'png': 'å›¾ç‰‡',
                'gif': 'åŠ¨å›¾',
                'mp3': 'éŸ³é¢‘',
                'mp4': 'è§†é¢‘',
                'zip': 'å‹ç¼©åŒ…',
                'rar': 'å‹ç¼©åŒ…',
                'txt': 'æ–‡æœ¬æ–‡ä»¶',
                'md': 'Markdown',
                'html': 'HTMLæ–‡ä»¶',
                'css': 'CSSæ–‡ä»¶',
                'js': 'JSæ–‡ä»¶'
            };
            
            return typeMap[extension] || `${extension.toUpperCase()}æ–‡ä»¶`;
        }
        
        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
        function updateBreadcrumb(path) {
            const breadcrumbElement = document.getElementById('breadcrumb');
            breadcrumbElement.innerHTML = '';
            
            // æ ¹ç›®å½•
            const homeItem = document.createElement('div');
            homeItem.className = 'breadcrumb-item';
            const homeLink = document.createElement('a');
            homeLink.href = '#';
            homeLink.textContent = 'ğŸ  æ ¹ç›®å½•';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                pathHistory = [];
                fetchFiles(localStorage.getItem('dropbox_access_token'), '');
            });
            homeItem.appendChild(homeLink);
            breadcrumbElement.appendChild(homeItem);
            
            // å¦‚æœä¸æ˜¯æ ¹ç›®å½•ï¼Œæ·»åŠ è·¯å¾„
            if (path !== '') {
                const pathParts = path.split('/').filter(p => p);
                let currentPath = '';
                
                pathParts.forEach((part, index) => {
                    // æ·»åŠ åˆ†éš”ç¬¦
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = ' / ';
                    breadcrumbElement.appendChild(separator);
                    
                    // æ·»åŠ è·¯å¾„é¡¹
                    const pathItem = document.createElement('div');
                    pathItem.className = 'breadcrumb-item';
                    
                    currentPath += '/' + part;
                    
                    const pathLink = document.createElement('a');
                    pathLink.href = '#';
                    pathLink.textContent = part;
                    
                    // åªæœ‰éæœ€åä¸€é¡¹æ˜¯å¯ç‚¹å‡»çš„
                    if (index < pathParts.length - 1) {
                        const tempPath = currentPath;
                        pathLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            pathHistory = pathHistory.slice(0, pathHistory.indexOf(tempPath) + 1);
                            fetchFiles(localStorage.getItem('dropbox_access_token'), tempPath);
                        });
                    } else {
                        pathLink.style.color = '#333';
                        pathLink.style.cursor = 'default';
                    }
                    
                    pathItem.appendChild(pathLink);
                    breadcrumbElement.appendChild(pathItem);
                });
            }
        }
        
        // è¿”å›ä¸Šä¸€çº§
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                fetchFiles(localStorage.getItem('dropbox_access_token'), previousPath);
            }
        }
        
        // æµ‹è¯•ä»¤ç‰Œæœ‰æ•ˆæ€§
        async function testAccessToken(accessToken) {
            try {
                const response = await fetch('https://api.dropboxapi.com/2/users/get_current_account', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(null)
                });
                
                if (!response.ok) {
                    // ä»¤ç‰Œæ— æ•ˆæˆ–è¿‡æœŸ
                    console.error('ä»¤ç‰ŒéªŒè¯å¤±è´¥:', response.status);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('æµ‹è¯•ä»¤ç‰Œå‡ºé”™:', error);
                return false;
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            const authButton = document.getElementById('authButton');
            authButton.addEventListener('click', startOAuth);
            
            // è¿”å›æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('backButton').addEventListener('click', goBack);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„è®¿é—®ä»¤ç‰Œ
            const accessToken = localStorage.getItem('dropbox_access_token');
            if (accessToken) {
                // æµ‹è¯•ä»¤ç‰Œæ˜¯å¦æœ‰æ•ˆ
                const isValid = await testAccessToken(accessToken);
                
                if (isValid) {
                    // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                    document.getElementById('loading').style.display = 'block';
                    
                    // è·å–æ–‡ä»¶åˆ—è¡¨
                    fetchFiles(accessToken, '');
                    
                    // æ›´æ–°UI
                    authButton.textContent = 'å·²è¿æ¥åˆ°Dropbox';
                    authButton.disabled = true;
                    document.getElementById('fileContainer').style.display = 'block';
                } else {
                    // ä»¤ç‰Œæ— æ•ˆï¼Œæ¸…é™¤å­˜å‚¨å¹¶é‡ç½®UI
                    localStorage.removeItem('dropbox_access_token');
                    showError('æ‚¨çš„Dropboxæˆæƒå·²è¿‡æœŸï¼Œè¯·é‡æ–°è¿æ¥');
                }
            }
            
            // æ£€æŸ¥URLæ˜¯å¦åŒ…å«access_token (æˆæƒå›è°ƒ)
            if (window.location.hash && window.location.hash.includes('access_token')) {
                handleRedirect();
            }
        });
    </script>
