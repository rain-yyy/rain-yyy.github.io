<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox文档访问</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 600px;
        }
        .btn {
            background-color: #0061fe;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #0050d0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,97,254,0.2);
        }
        .btn:disabled {
            background-color: #0061fe;
            opacity: 0.7;
            cursor: default;
            transform: none;
            box-shadow: none;
        }
        .file-container {
            margin-top: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .file-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f7f9fc;
            border-radius: 8px 8px 0 0;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #f7f9fc;
        }
        .file-icon {
            margin-right: 12px;
            width: 24px;
            text-align: center;
            color: #0061fe;
        }
        .folder-icon {
            color: #ffb340;
        }
        .file-name {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-type {
            margin-left: 10px;
            color: #888;
            font-size: 0.9em;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 15px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .breadcrumb-item {
            display: inline-flex;
            align-items: center;
        }
        .breadcrumb-item a {
            color: #0061fe;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .breadcrumb-item a:hover {
            background-color: rgba(0,97,254,0.1);
        }
        .breadcrumb-separator {
            margin: 0 5px;
            color: #888;
        }
        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0061fe;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        .error {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background-color: #fde8e8;
            border-radius: 6px;
            display: none;
        }
        .empty-folder {
            text-align: center;
            padding: 30px 0;
            color: #888;
        }
        .back-button {
            background-color: #f0f2f5;
            color: #333;
            padding: 8px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #e4e6eb;
        }
        .back-button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .back-icon {
            margin-right: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .file-type {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dropbox文档访问</h1>
        <p>点击下方按钮授权访问您的Dropbox文档</p>
        <button id="authButton" class="btn">连接到Dropbox</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载文件...</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="fileContainer" class="file-container" style="display: none;">
            <div id="breadcrumb" class="breadcrumb"></div>
            <button id="backButton" class="back-button" style="display: none;">
                <span class="back-icon">←</span> 返回上级
            </button>
            <div class="file-header">
                <div>文件名</div>
                <div>类型</div>
            </div>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </div>

    <script>
        // 替换为您的Dropbox应用key
        const CLIENT_ID = 'u1akik4hgy5ohcg';
        // 替换为您的重定向URI (必须与Dropbox开发者控制台中设置的一致)
        const REDIRECT_URI = 'https://rain-yyy.github.io/dropbox.html';
        
        // 当前路径
        let currentPath = '';
        // 路径历史
        let pathHistory = [];
        
        // 生成随机state参数用于防止CSRF攻击
        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15);
        }
        
        // 存储state参数
        function saveState(state) {
            localStorage.setItem('dropbox_auth_state', state);
        }
        
        // 验证state参数
        function validateState(state) {
            const savedState = localStorage.getItem('dropbox_auth_state');
            return state === savedState;
        }
        
        // 启动OAuth授权流程
        function startOAuth() {
            const state = generateRandomState();
            saveState(state);
            
            // 构建授权URL
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;
            
            // 重定向到Dropbox授权页面
            window.location.href = authUrl;
        }
        
        // 处理授权回调
        function handleRedirect() {
            // 如果URL中有access_token，说明用户已授权
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const state = params.get('state');
            
            if (accessToken && validateState(state)) {
                // 存储访问令牌
                localStorage.setItem('dropbox_access_token', accessToken);
                // 清除state
                localStorage.removeItem('dropbox_auth_state');
                
                // 显示加载动画
                document.getElementById('loading').style.display = 'block';
                
                // 获取文件列表
                fetchFiles(accessToken, '');
                
                // 更新UI
                document.getElementById('authButton').textContent = '已连接到Dropbox';
                document.getElementById('authButton').disabled = true;
                document.getElementById('fileContainer').style.display = 'block';
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // 隐藏错误信息
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // 获取Dropbox文件列表
        async function fetchFiles(accessToken, path) {
            hideError();
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        recursive: false
                    })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    console.error('API响应错误:', response.status, response.statusText);
                    // 尝试读取错误响应
                    let errorText = '';
                    try {
                        const errorData = await response.text();
                        errorText = errorData;
                        console.error('错误详情:', errorData);
                    } catch (e) {
                        errorText = '无法获取详细错误信息';
                    }
                    
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}. ${errorText}`);
                }
                
                // 检查响应的内容类型
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('响应不是JSON格式:', contentType);
                    throw new Error('收到了非JSON格式的响应');
                }
                
                // 解析JSON之前，先获取原始文本
                const rawText = await response.text();
                if (!rawText || rawText.trim() === '') {
                    console.error('收到了空响应');
                    throw new Error('服务器返回了空响应');
                }
                
                // 解析JSON
                const data = JSON.parse(rawText);
                
                if (!data.entries) {
                    console.error('响应中缺少entries字段:', data);
                    throw new Error('无效的API响应格式');
                }
                
                // 更新当前路径
                currentPath = path;
                updateBreadcrumb(path);
                
                // 显示文件列表
                displayFiles(data.entries, path);
                
                // 更新返回按钮状态
                document.getElementById('backButton').style.display = path === '' ? 'none' : 'inline-flex';
                
            } catch (error) {
                console.error('获取文件列表失败:', error);
                showError(`获取文件列表失败: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 显示文件列表
        function displayFiles(files, path) {
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '';
            
            // 按照类型排序：先显示文件夹，再显示文件
            files.sort((a, b) => {
                if (a['.tag'] === 'folder' && b['.tag'] !== 'folder') return -1;
                if (a['.tag'] !== 'folder' && b['.tag'] === 'folder') return 1;
                return a.name.localeCompare(b.name);
            });
            
            if (files && files.length > 0) {
                files.forEach(file => {
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    
                    // 为文件夹添加点击事件
                    if (file['.tag'] === 'folder') {
                        fileItem.addEventListener('click', () => {
                            const folderPath = file.path_lower;
                            // 保存当前路径到历史记录以便返回
                            pathHistory.push(path);
                            // 获取该文件夹内容
                            fetchFiles(localStorage.getItem('dropbox_access_token'), folderPath);
                        });
                    }
                    
                    // 文件图标
                    const iconSpan = document.createElement('span');
                    iconSpan.className = `file-icon ${file['.tag'] === 'folder' ? 'folder-icon' : ''}`;
                    iconSpan.innerHTML = file['.tag'] === 'folder' ? '📁' : getFileIcon(file.name);
                    fileItem.appendChild(iconSpan);
                    
                    // 文件名
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = file.name;
                    fileItem.appendChild(nameSpan);
                    
                    // 文件类型
                    const typeSpan = document.createElement('span');
                    typeSpan.className = 'file-type';
                    typeSpan.textContent = file['.tag'] === 'folder' ? '文件夹' : getFileType(file.name);
                    fileItem.appendChild(typeSpan);
                    
                    fileListElement.appendChild(fileItem);
                });
            } else {
                const emptyFolder = document.createElement('div');
                emptyFolder.className = 'empty-folder';
                emptyFolder.innerHTML = '📂 此文件夹为空';
                fileListElement.appendChild(emptyFolder);
            }
        }
        
        // 获取文件图标
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            
            const iconMap = {
                'pdf': '📄',
                'doc': '📝',
                'docx': '📝',
                'xls': '📊',
                'xlsx': '📊',
                'ppt': '📑',
                'pptx': '📑',
                'jpg': '🖼️',
                'jpeg': '🖼️',
                'png': '🖼️',
                'gif': '🖼️',
                'mp3': '🎵',
                'mp4': '🎬',
                'zip': '🗜️',
                'rar': '🗜️',
                'txt': '📄',
                'md': '📌',
                'html': '🌐',
                'css': '🌐',
                'js': '💻'
            };
            
            return iconMap[extension] || '📄';
        }
        
        // 获取文件类型
        function getFileType(fileName) {
            if (!fileName.includes('.')) return '文件';
            
            const extension = fileName.split('.').pop().toLowerCase();
            
            const typeMap = {
                'pdf': 'PDF文档',
                'doc': 'Word文档',
                'docx': 'Word文档',
                'xls': 'Excel表格',
                'xlsx': 'Excel表格',
                'ppt': 'PPT演示',
                'pptx': 'PPT演示',
                'jpg': '图片',
                'jpeg': '图片',
                'png': '图片',
                'gif': '动图',
                'mp3': '音频',
                'mp4': '视频',
                'zip': '压缩包',
                'rar': '压缩包',
                'txt': '文本文件',
                'md': 'Markdown',
                'html': 'HTML文件',
                'css': 'CSS文件',
                'js': 'JS文件'
            };
            
            return typeMap[extension] || `${extension.toUpperCase()}文件`;
        }
        
        // 更新面包屑导航
        function updateBreadcrumb(path) {
            const breadcrumbElement = document.getElementById('breadcrumb');
            breadcrumbElement.innerHTML = '';
            
            // 根目录
            const homeItem = document.createElement('div');
            homeItem.className = 'breadcrumb-item';
            const homeLink = document.createElement('a');
            homeLink.href = '#';
            homeLink.textContent = '🏠 根目录';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                pathHistory = [];
                fetchFiles(localStorage.getItem('dropbox_access_token'), '');
            });
            homeItem.appendChild(homeLink);
            breadcrumbElement.appendChild(homeItem);
            
            // 如果不是根目录，添加路径
            if (path !== '') {
                const pathParts = path.split('/').filter(p => p);
                let currentPath = '';
                
                pathParts.forEach((part, index) => {
                    // 添加分隔符
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = ' / ';
                    breadcrumbElement.appendChild(separator);
                    
                    // 添加路径项
                    const pathItem = document.createElement('div');
                    pathItem.className = 'breadcrumb-item';
                    
                    currentPath += '/' + part;
                    
                    const pathLink = document.createElement('a');
                    pathLink.href = '#';
                    pathLink.textContent = part;
                    
                    // 只有非最后一项是可点击的
                    if (index < pathParts.length - 1) {
                        const tempPath = currentPath;
                        pathLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            pathHistory = pathHistory.slice(0, pathHistory.indexOf(tempPath) + 1);
                            fetchFiles(localStorage.getItem('dropbox_access_token'), tempPath);
                        });
                    } else {
                        pathLink.style.color = '#333';
                        pathLink.style.cursor = 'default';
                    }
                    
                    pathItem.appendChild(pathLink);
                    breadcrumbElement.appendChild(pathItem);
                });
            }
        }
        
        // 返回上一级
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                fetchFiles(localStorage.getItem('dropbox_access_token'), previousPath);
            }
        }
        
        // 测试令牌有效性
        async function testAccessToken(accessToken) {
            try {
                const response = await fetch('https://api.dropboxapi.com/2/users/get_current_account', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(null)
                });
                
                if (!response.ok) {
                    // 令牌无效或过期
                    console.error('令牌验证失败:', response.status);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('测试令牌出错:', error);
                return false;
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            const authButton = document.getElementById('authButton');
            authButton.addEventListener('click', startOAuth);
            
            // 返回按钮点击事件
            document.getElementById('backButton').addEventListener('click', goBack);
            
            // 检查是否有保存的访问令牌
            const accessToken = localStorage.getItem('dropbox_access_token');
            if (accessToken) {
                // 测试令牌是否有效
                const isValid = await testAccessToken(accessToken);
                
                if (isValid) {
                    // 显示加载动画
                    document.getElementById('loading').style.display = 'block';
                    
                    // 获取文件列表
                    fetchFiles(accessToken, '');
                    
                    // 更新UI
                    authButton.textContent = '已连接到Dropbox';
                    authButton.disabled = true;
                    document.getElementById('fileContainer').style.display = 'block';
                } else {
                    // 令牌无效，清除存储并重置UI
                    localStorage.removeItem('dropbox_access_token');
                    showError('您的Dropbox授权已过期，请重新连接');
                }
            }
            
            // 检查URL是否包含access_token (授权回调)
            if (window.location.hash && window.location.hash.includes('access_token')) {
                handleRedirect();
            }
        });
    </script>
</body>
</html>
